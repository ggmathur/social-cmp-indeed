<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <!--<meta http-equiv="refresh" content="180">-->

        <style type="text/css">
            #jspost {
                width:300px;font-family:georgia;font-size:15px;color:#333333;padding:10px;
            }
            #jspost .post {
                margin:0 auto 15px auto;padding:0 0 15px 0;border-bottom:1px dotted #ccc;
            }
            #jspost .post a{
                text-decoration:none;color:#13c9d0;
            }
            #jspost .post a:hover {
                text-decoration:underline;
            }
            #jspost .post .time {
                font-size:10px;font-style:italic;color:#666666;
            }
        </style>

        <title>Feed</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
        <script src="feed.js"></script>
    </head>

    <body>
        <div id="jspost"></div>
    </body>

</html>
